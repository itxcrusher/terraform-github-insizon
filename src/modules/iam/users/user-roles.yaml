# Brief schema reference
# 
# users = {
# username = string
# roles = (readonly | developer | admin | auditor)[]
# }[]

# Note - Root user not added only IAM users
# User - <firstInitial><lastName>-user
# App - <appName>-app
users:
- username: "lscott-user"
  fullName: Lamonte Scott
  roles: [admin, developer]
- username: tsmith-user
  fullName: Tom Smith
  roles: [readonly, auditor]
- username: maxgeneye-app
  fullName: Maxgeneye Application
  roles: [backend_app]
- username: pcharm-app
  fullName: PCharm Application
  roles: [backend_app]